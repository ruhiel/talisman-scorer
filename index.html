<!DOCTYPE html>
<html lang="ja">

<head>
    <title>護石スコアラー</title>
    <meta charset="utf-8">
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/select2.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./js/select2.min.js"></script>
    <script src="./js/bignumber.min.js"></script>
    <script src="./js/Num2DecStrl.js"></script>
    <script src="./js/calc.js"></script>
</head>

<body>
    <table class="tbl-m01 m02">
        <tr>
            <th>種別</th>
            <td>
                <select id="typeselect">
                    <option value="0" selected>幽玄</option>
                    <option value="1">輪廻</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>スキル1</th>
            <td>
                <select class="select2" id="skill1">
                </select>
            </td>
            <td>
                <select class="lvselect" id="skilllv1">
                </select>
            </td>
        </tr>
        <tr>
            <th>スキル2</th>
            <td>
                <select class="select2" id="skill2">
                </select>
            </td>
            <td>
                <select class="lvselect" id="skilllv2">
                </select>
            </td>
        </tr>
        <tr>
            <th>スロット1</th>
            <td>
                <select id="slot1" class="slotselect">
                    <option value="0" selected>なし</option>
                    <option value="1">Lv1</option>
                    <option value="2">Lv2</option>
                    <option value="3">Lv3</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>スロット2</th>
            <td>
                <select id="slot2" class="slotselect">
                    <option value="0" selected>なし</option>
                    <option value="1">Lv1</option>
                    <option value="2">Lv2</option>
                    <option value="3">Lv3</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>スロット3</th>
            <td>
                <select id="slot3" class="slotselect">
                    <option value="0" selected>なし</option>
                    <option value="1">Lv1</option>
                    <option value="2">Lv2</option>
                    <option value="3">Lv3</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>護石名</th>
            <td>
                <input class="numberbox" id="talismanname" type="text" readonly value="" />
            </td>
        </tr>
        <tr>
            <th>出現率(%)</th>
            <td>
                <input class="numberbox" id="rateinput" type="text" readonly value="0" />
            </td>
        </tr>
        <tr>
            <th>護石スコア(期待値)</th>
            <td>
                <input class="numberbox" id="scoreinput" type="text" readonly value="0" />
            </td>
        </tr>
        <tr>
            <th>護石ランク</th>
            <td>
                <input class="numberbox" id="rankinput" type="text" readonly value="" />
            </td>
        </tr>
    </table>
</body>

</html>
